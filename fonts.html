<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> fonts </title>

    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">

    <style>
        .arial {

            font-family: Arial, sans-serif;
        }
        .google {

            font-family: 'Libre Barcode 39 Text', cursive;

        }
        .times {

            font-family: "Times New Roman", serif;
        }

        .courier {

            font-family: "Courier New", serif;
        }

    </style>
</head>
<body>
<h1> fonts table</h1>
<table>
    <tr>
        <th>font</th>
        <th>description</th>
    </tr>
    <tr>
        <td class="arial">arial</td>
        <td>a simple font popular in websites</td>
    </tr>

    <tr>
        <td class="times">times</td>
        <td>a serif font that is the default for many web browsers</td>
    </tr>

    <tr>
        <td class="courier">courier</td>
        <td>a serif font that resembles a typewriter</td>
    </tr>

    <tr>
        <td class="google">google</td>
        <td>a fun Google font</td>
    </tr>


</table>

</body>
</html>
